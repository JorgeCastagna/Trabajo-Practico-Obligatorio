<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b509d92839.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"href="../css/style.css"><title>Contactos</title>
</head>
<body><title>Registrarse</title>
</head>
<body>
  <div>
    <h1>Feria Franca Empedrado</h1>
    <hr>
</div>
<header id = "navBarId">    
    
</header>
    <main>
        <section class="formulario">
            <h2>Formulario de registro</h2>
            <form>
                <label for="firstname">Nombre:</label> <input type="text" name="firstname" placeholder="Ingrese su nombre aqui..."><br><br>
                <label for="lastname">Apellido:</label> <input type="text" name="lastname" placeholder="Ingrese su apellido aqui..."><br><br>
                <label for="street">Direccion:</label> <input type="text" name="street" placeholder="Ingrese su calle aqui..."><br><br>
                <label for="city">Ciudad:</label> <input type="text" name="city" placeholder="Ingrese ciudad aqui..."><br><br>
                <label for="zipcode">Codigo postal:</label> <input type="text" name="zipcode" placeholder="Ingrese codigo postal..."><br><br>
                <label for="birthDate">Fecha de nacimiento (dd/mm/yyyy):</label> <input type="date" name="birthDate" placeholder="dd/mm/yyyy"><br><br>
                
                <p>
                    Genero:
                    <input type="radio" name="gender" value="Hombre" checked>Hombre
                    <input type="radio" name="gender" value="Mujer">Mujer
                    <input type="radio" name="gender" value="Otro">Otro
                </p>
                <p>
                    Estudios:
                    <input type="checkbox" name="estudio" value="primario">Primarios
                    <input type="checkbox" name="estudio" value="secundario">Secundarios
                    <input type="checkbox" name="estudio" value="terciario">Terciarios
                    <input type="checkbox" name="estudio" value="universitario">Universitarios
                    <input type="checkbox" name="estudio" value="otro">Otro
                </p>
                <input type="submit"value="Enviar">
            </form>
            <p>Si Ud presiona enviar, los datos seran enviados a la pagina show_data.html</p>
    
            
        </section>
    </main>  
    <main class="row align- items-center ">
              
        <div class="col Formulario"> 
            <h1>FORMULARIO DE CONTACTO</h1>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="J.R.Vidal 2732">
                </div>
                
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Argentina</option>
                      <option>Brasil</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Clickleame
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrate</button>
              </form>
       </div>
    </main>  
</body>
